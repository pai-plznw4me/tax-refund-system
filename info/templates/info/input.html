<div class="col-12 col-lg-8 m-auto">
    <form class="mb-8" style="height: 411px;" method="post" action="{% url 'info:index' %}"
          enctype="multipart/form-data">
        <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
            <h5 class="font-weight-bolder mb-0">정보 입력</h5>
            <p class="mb-0 text-sm"></p>
            <div class="multisteps-form__content">
                <div class="row mt-3">

                    <div class="col-12 col-sm-6">
                        <label>사업장 이름</label>
                        <input class="form-control" type="text" onfocus="focused(this)" onfocusout="defocused(this)"
                               name="company" placeholder="새마을금고(금호점)">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label>연도</label>
                        <input class="form-control" type="text" onfocus="focused(this)" onfocusout="defocused(this)"
                               name="year" value="2022" placeholder="2022" readonly>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12">
                        <label>사업장 가입자 명부</label>
                        <input class="form-control" type="file" onfocus="focused(this)" onfocusout="defocused(this)"
                               name="employee">
                    </div>

                </div>


                <div class="card-body d-sm-flex mt-4">
                    <div class="d-flex align-items-center mb-sm-0 mb-4">
                        <div class="ms-2">
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary bg-gradient-dark mb-0 ms-auto" type="button" name="button">
                        생성
                    </button>
                    <input class="btn bg-gradient-danger mb-0 ms-2" type="submit" value="제출">
                </div>
            </div>
        </div>
    </form>
</div>
